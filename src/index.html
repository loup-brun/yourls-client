			<div class="container">
				<div id="app">
					<form id="url-form">

						<div class="row">
							<div class="column">
								<label for="url-input" class="label-inline">Entrez votre URL à réduire ici…</label>
								<input type="url"
                       id="url-input"
                       value=""
                       required
                       autofocus
                       placeholder="URL à réduire…" />

							</div>
							<div class="column">
								<label for="custom-keyword" class="label-inline">(Optionnel) URI personnalisé</label>
								<input type="text"
											 id="custom-keyword"
											 placeholder="URI personnalisé…" />
							</div>
						</div>
								<button type="submit" class="button button-primary">Envoyer</button>
					</form>

					<div id="message" class="message-box"></div>

					<input id="result" type="text" class="hero-input" readonly placeholder="" />
				</div>
			</div>
